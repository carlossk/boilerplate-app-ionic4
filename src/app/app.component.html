<ion-app>
<ion-split-pane>
  <ion-menu>
      <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content padding>
         <ion-list>
           <ion-menu-toggle *ngFor="let item of appPages">
             <ion-item [routerLink]="item.url">
               <ion-icon slot="start" [name]="item.icon"></ion-icon>
               <ion-label>{{item.title}}</ion-label>
             </ion-item>
           </ion-menu-toggle>
         </ion-list>
        </ion-content>
        
  </ion-menu>
  <ion-router-outlet main ></ion-router-outlet>

</ion-split-pane>
</ion-app>
